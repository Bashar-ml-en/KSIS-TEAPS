version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ksis-postgres
    environment:
      POSTGRES_DB: ksis_db
      POSTGRES_USER: ksis_user
      POSTGRES_PASSWORD: ksis_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ksis-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ksis_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ksis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ksis-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel PHP Application
  app:
    build:
      context: ./ksis-laravel
      dockerfile: Dockerfile
    container_name: ksis-laravel-app
    working_dir: /var/www/html
    volumes:
      - ./ksis-laravel:/var/www/html
      - ./ksis-laravel/storage:/var/www/html/storage
      - ./ksis-laravel/bootstrap/cache:/var/www/html/bootstrap/cache
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ksis_db
      DB_USERNAME: ksis_user
      DB_PASSWORD: ksis_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NLP_SERVICE_URL: http://nlp:8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ksis-network

  # Django NLP Service
  nlp:
    build:
      context: ./ksis-nlp
      dockerfile: Dockerfile
    container_name: ksis-nlp-service
    working_dir: /app
    volumes:
      - ./ksis-nlp:/app
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ksis_db
      DB_USER: ksis_user
      DB_PASSWORD: ksis_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ksis-network
    command: python manage.py runserver 0.0.0.0:8000

  # Nginx Web Server (Backend API)
  nginx:
    image: nginx:stable-alpine
    container_name: ksis-nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ksis-laravel:/var/www/html
    depends_on:
      - app
      - nlp
    networks:
      - ksis-network

  # React Frontend
  frontend:
    build:
      context: ../Frontend(KSIS)
      dockerfile: Dockerfile
    container_name: ksis-frontend
    ports:
      - "3000:80"
    depends_on:
      - nginx
    networks:
      - ksis-network

volumes:
  postgres_data:
  redis_data:


networks:
  ksis-network:
    driver: bridge
