services:
  # Laravel Backend API
  - type: web
    name: ksis-backend
    runtime: php
    rootDir: ksis-laravel
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan db:seed --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    healthCheckPath: /api/health
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: ksis-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ksis-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: ksis-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: ksis-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ksis-db
          property: password

databases:
  - name: ksis-db
    databaseName: ksis_production
    user: ksis_user
