[phases.setup]
nixPkgs = ['php82', 'php82Extensions.pdo', 'php82Extensions.pdo_pgsql', 'php82Extensions.pgsql', 'php82Packages.composer', 'nodejs-18_x', 'nginx']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm install'
]

[phases.build]
cmds = [
    'npm run build',
    'php artisan config:cache',
    'php artisan route:cache'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'

# Explicitly set empty APP_NAME in build to override system leaks
[variables]
APP_NAME = "KSIS-TEAPS"
