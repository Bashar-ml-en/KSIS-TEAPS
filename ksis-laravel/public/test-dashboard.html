<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSIS TEAPS - Backend Testing Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .auth-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dashboard-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .user-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .endpoint-test {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .endpoint-result {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸŽ“ KSIS TEAPS Backend Testing Dashboard</h1>
            <p>Comprehensive API Testing Interface</p>
        </div>

        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div class="tab-content active" id="loginTab">
                <h2>Login</h2>
                <div id="loginMessage"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" value="bashar@ksis.edu.kw" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" value="password123" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="tab-content" id="registerTab">
                <h2>Register</h2>
                <div id="registerMessage"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="regRole" required>
                            <option value="">Select Role...</option>
                            <option value="teacher">Teacher</option>
                            <option value="principal">Principal</option>
                            <option value="hr_admin">HR Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="regPasswordConfirm" required>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="dashboard-section" id="dashboardSection">
            <div class="user-info" id="userInfo"></div>
            <button onclick="logout()" class="btn-danger">Logout</button>

            <h2 style="margin: 20px 0;">API Endpoint Tests</h2>
            <div id="endpointTests"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8888/api';
        let token = null;
        let user = null;

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.access_token;
                    user = data.user;
                    showDashboard();
                } else {
                    showMessage('loginMessage', data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Error: ' + error.message, 'error');
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                role: document.getElementById('regRole').value,
                password: document.getElementById('regPassword').value,
                password_confirmation: document.getElementById('regPasswordConfirm').value
            };

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('registerMessage', 'Registration successful! You can now login.', 'success');
                    document.getElementById('registerForm').reset();
                    setTimeout(() => switchTab('login'), 2000);
                } else {
                    showMessage('registerMessage', JSON.stringify(data.errors || data.message), 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'Error: ' + error.message, 'error');
            }
        });

        // Logout
        async function logout() {
            try {
                await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            token = null;
            user = null;
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
        }

        // Show Dashboard
        function showDashboard() {
            document.getElementById('authSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';

            document.getElementById('userInfo').innerHTML = `
                <h3>Welcome, ${user.name}!</h3>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Role:</strong> ${user.role.replace('_', ' ').toUpperCase()}</p>
                <p><strong>Token:</strong> ${token.substring(0, 20)}...</p>
            `;

            loadEndpoints();
        }

        // Load endpoints based on role
        function loadEndpoints() {
            const endpoints = getRoleEndpoints(user.role);
            const container = document.getElementById('endpointTests');
            container.innerHTML = '';

            endpoints.forEach(endpoint => {
                const div = document.createElement('div');
                div.className = 'endpoint-test';
                div.innerHTML = `
                    <h4>${endpoint.name}</h4>
                    <p><code>${endpoint.method} ${endpoint.url}</code></p>
                    <button onclick="testEndpoint('${endpoint.url}', '${endpoint.method}', '${endpoint.id}')">Test Endpoint</button>
                    <div class="endpoint-result" id="${endpoint.id}"></div>
                `;
                container.appendChild(div);
            });
        }

        // Get endpoints based on role
        function getRoleEndpoints(role) {
            const common = [
                { id: 'eval', name: 'My Evaluations', method: 'GET', url: '/evaluations' },
            ];

            if (role === 'teacher') {
                return [
                    { id: 'kpis', name: 'My KPIs', method: 'GET', url: '/kpis' },
                    { id: 'cpe', name: 'My CPE Records', method: 'GET', url: '/mycpe-records' },
                    ...common
                ];
            } else if (role === 'principal') {
                return [
                    { id: 'obs', name: 'Classroom Observations', method: 'GET', url: '/classroom-observations' },
                    { id: 'kpi-req', name: 'KPI Requests', method: 'GET', url: '/kpi-requests' },
                    { id: 'teachers', name: 'Teachers List', method: 'GET', url: '/teachers' },
                    ...common
                ];
            } else if (role === 'hr_admin') {
                return [
                    { id: 'teachers', name: 'Teachers List', method: 'GET', url: '/teachers' },
                    { id: 'depts', name: 'Departments', method: 'GET', url: '/departments' },
                    { id: 'obs', name: 'Classroom Observations', method: 'GET', url: '/classroom-observations' },
                    { id: 'kpi-req', name: 'KPI Requests', method: 'GET', url: '/kpi-requests' },
                    ...common
                ];
            }
        }

        // Test endpoint
        async function testEndpoint(url, method, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch(`${API_URL}${url}`, {
                    method: method,
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                    <strong>Response:</strong>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<strong style="color: red;">Error:</strong> ${error.message}`;
            }
        }

        // Show message
        function showMessage(id, message, type) {
            const div = document.getElementById(id);
            div.className = type;
            div.textContent = message;
            div.style.display = 'block';
            setTimeout(() => div.style.display = 'none', 5000);
        }
    </script>
</body>

</html>
