                        async function login() {
            const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;

                        try {
                            log('Logging in...', { email });
                        const response = await api.post('/api/login', {email, password});

                        token = response.data.token;
                        const user = response.data.user;

                        localStorage.setItem('auth_token', token);
                        api.defaults.headers.common['Authorization'] = `Bearer ${token}`;

                        updateAuthStatus(true, user.role);
                        showDashboard(user);
                        log('Login Successful!', response.data);
            } catch (error) {
                            log('Login Failed', error.response?.data || error.message, true);
            }
        }

                        function updateAuthStatus(isAuthenticated, role = '') {
            const el = document.getElementById('authStatus');
                        if (isAuthenticated) {
                            el.textContent = `Authenticated (${role})`;
                        el.className = 'px-4 py-2 rounded bg-green-100 text-green-800 font-bold';
            } else {
                            el.textContent = 'Not Authenticated';
                        el.className = 'px-4 py-2 rounded bg-red-100 text-red-800 font-bold';
                        if (document.getElementById('roleDashboard')) {
                            document.getElementById('roleDashboard').remove();
                }
            }
        }

                        async function logout() {
            try {
                            await api.post('/api/logout');

                        token = null;
                        localStorage.removeItem('auth_token');
                        delete api.defaults.headers.common['Authorization'];
                        updateAuthStatus(false);
                        log('Logged out', 'Session cleared');
        }

                        async function getProfile() {

                        async function testEndpoint(method, url) {

                            log(`Testing ${method} ${url}...`, 'Request sent');

                        log(`Success: ${url}`, response.data);
