<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSIS TEAPS - Full System Test Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            color: #764ba2;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .user-info {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info p {
            color: #333;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .workflow-menu {
            list-style: none;
        }

        .workflow-menu li {
            margin-bottom: 10px;
        }

        .workflow-menu button {
            width: 100%;
            text-align: left;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .workflow-menu button:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .workflow-menu button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .content-area {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-height: 600px;
        }

        .auth-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button.btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
            transition: all 0.3s;
        }

        button.btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button.btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        button.btn-secondary {
            background: #6c757d;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button.btn-danger {
            background: #dc3545;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button.btn-success {
            background: #28a745;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .workflow-step {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .workflow-step h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .workflow-step p {
            color: #666;
            margin-bottom: 15px;
        }

        .result-box {
            background: #fff;
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-pending {
            background: #ffc107;
            color: #000;
        }

        .badge-approved {
            background: #28a745;
            color: white;
        }

        .badge-rejected {
            background: #dc3545;
            color: white;
        }

        .badge-draft {
            background: #6c757d;
            color: white;
        }

        .logs-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .logs-container .log-entry {
            margin: 5px 0;
        }

        .logs-container .log-success {
            color: #00ff00;
        }

        .logs-container .log-error {
            color: #ff0000;
        }

        .logs-container .log-info {
            color: #00bfff;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1em;
            opacity: 0.9;
        }

        .logout-btn {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéì KSIS TEAPS Full System Test</h1>
            <p>Complete End-to-End Backend Testing Dashboard</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div id="userInfoSidebar"></div>
                <div id="workflowMenuContainer"></div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <div id="contentArea"></div>
            </div>
        </div>
    </div>

    <!-- Activity Logs -->
    <div class="container" style="margin-top: 20px;">
        <div style="background: white; padding: 20px; border-radius: 15px;">
            <h3 style="color: #667eea; margin-bottom: 10px;">üìã Activity Logs</h3>
            <div class="logs-container" id="activityLogs"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8888/api';
        let token = null;
        let user = null;
        let currentWorkflow = 'auth';

        // State management
        let createdData = {
            departments: [],
            teachers: [],
            principals: [],
            kpis: [],
            observations: [],
            appraisals: [],
            cpeRecords: [],
            feedback: []
        };

        // Initialize
        function init() {
            showAuthScreen();
        }

        // Log activity
        function log(message, type = 'info') {
            const logsContainer = document.getElementById('activityLogs');
            const timestamp = new Date().toLocaleTimeString();
            const logClass = type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : 'log-info';
            logsContainer.innerHTML += `<div class="log-entry ${logClass}">[${timestamp}] ${message}</div>`;
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // Show authentication screen
        function showAuthScreen() {
            document.getElementById('sidebar').style.display = 'none';
            document.getElementById('contentArea').innerHTML = `
                <div class="auth-section">
                    <div class="tabs">
                        <button class="tab active" onclick="switchAuthTab('login')">Login</button>
                        <button class="tab" onclick="switchAuthTab('register')">Register</button>
                    </div>

                    <!-- Login Tab -->
                    <div class="tab-content active" id="loginTab">
                        <h2 style="margin-bottom: 20px;">Login to KSIS TEAPS</h2>
                        <div id="loginMessage"></div>
                        
                        <div class="form-group">
                            <label>Quick Login As:</label>
                            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                                <button class="btn-secondary" onclick="quickLogin('teacher')">Teacher</button>
                                <button class="btn-secondary" onclick="quickLogin('principal')">Principal</button>
                                <button class="btn-secondary" onclick="quickLogin('hr_admin')">HR Admin</button>
                            </div>
                        </div>

                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="loginEmail" value="bashar@ksis.edu.kw" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="loginPassword" value="password123" required>
                            </div>
                            <button type="submit" class="btn-primary">Login</button>
                        </form>
                    </div>

                    <!-- Register Tab -->
                    <div class="tab-content" id="registerTab">
                        <h2 style="margin-bottom: 20px;">Create Account</h2>
                        <div id="registerMessage"></div>
                        <form id="registerForm" onsubmit="handleRegister(event)">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" id="regName" required>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="regEmail" required>
                            </div>
                            <div class="form-group">
                                <label>Role</label>
                                <select id="regRole" required>
                                    <option value="">Select Role...</option>
                                    <option value="teacher">Teacher</option>
                                    <option value="principal">Principal</option>
                                    <option value="hr_admin">HR Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="regPassword" required>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" id="regPasswordConfirm" required>
                            </div>
                            <button type="submit" class="btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            `;
        }

        // Switch auth tabs
        function switchAuthTab(tab) {
            document.querySelectorAll('.auth-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-section .tab-content').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Quick login
        async function quickLogin(role) {
            const credentials = {
                teacher: { email: 'teacher@ksis.edu.kw', password: 'password123' },
                principal: { email: 'principal@ksis.edu.kw', password: 'password123' },
                hr_admin: { email: 'hr@ksis.edu.kw', password: 'password123' }
            };

            const creds = credentials[role];
            document.getElementById('loginEmail').value = creds.email;
            document.getElementById('loginPassword').value = creds.password;

            await handleLogin({ preventDefault: () => { } });
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                log(`Attempting login: ${email}`, 'info');
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    token = data.access_token;
                    user = data.user;
                    log(`Login successful: ${user.name} (${user.role})`, 'success');
                    showDashboard();
                } else {
                    showMessage('loginMessage', data.message || 'Login failed', 'error');
                    log(`Login failed: ${data.message}`, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Error: ' + error.message, 'error');
                log(`Login error: ${error.message}`, 'error');
            }
        }

        // Handle registration
        async function handleRegister(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('regName').value,
                email: document.getElementById('regEmail').value,
                role: document.getElementById('regRole').value,
                password: document.getElementById('regPassword').value,
                password_confirmation: document.getElementById('regPasswordConfirm').value
            };

            try {
                log(`Registering new user: ${formData.email}`, 'info');
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('registerMessage', 'Registration successful! You can now login.', 'success');
                    log(`Registration successful: ${formData.email}`, 'success');
                    document.getElementById('registerForm').reset();
                    setTimeout(() => switchAuthTab('login'), 2000);
                } else {
                    showMessage('registerMessage', JSON.stringify(data.errors || data.message), 'error');
                    log(`Registration failed: ${JSON.stringify(data.errors || data.message)}`, 'error');
                }
            } catch (error) {
                showMessage('registerMessage', 'Error: ' + error.message, 'error');
                log(`Registration error: ${error.message}`, 'error');
            }
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('sidebar').style.display = 'block';
            updateSidebar();
            loadWorkflow(getDefaultWorkflow());
        }

        // Get default workflow based on role
        function getDefaultWorkflow() {
            if (user.role === 'teacher') return 'teacher-workflows';
            if (user.role === 'principal') return 'principal-workflows';
            if (user.role === 'hr_admin') return 'hr-workflows';
            return 'overview';
        }

        // Update sidebar
        function updateSidebar() {
            document.getElementById('userInfoSidebar').innerHTML = `
                <div class="user-info">
                    <h4>üë§ ${user.name}</h4>
                    <p><strong>Role:</strong> ${user.role.replace('_', ' ').toUpperCase()}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                </div>
            `;

            const workflows = getWorkflowsForRole(user.role);
            let menuHTML = '<h3>üìã Workflows</h3><ul class="workflow-menu">';
            workflows.forEach(wf => {
                menuHTML += `<li><button onclick="loadWorkflow('${wf.id}')" data-workflow="${wf.id}">${wf.name}</button></li>`;
            });
            menuHTML += `</ul><button class="btn-danger logout-btn" onclick="logout()">Logout</button>`;
            document.getElementById('workflowMenuContainer').innerHTML = menuHTML;
        }

        // Get workflows for role
        function getWorkflowsForRole(role) {
            const common = [
                { id: 'overview', name: 'üìä System Overview' },
                { id: 'profile', name: 'üë§ My Profile' }
            ];

            if (role === 'teacher') {
                return [
                    ...common,
                    { id: 'teacher-workflows', name: 'üéØ Teacher Workflows' },
                    { id: 'my-kpis', name: 'üìà My KPIs' },
                    { id: 'my-cpe', name: 'üìö My CPE Records' },
                    { id: 'my-evaluations', name: 'üìã My Evaluations' },
                    { id: 'feedback', name: 'üí¨ Submit Feedback' }
                ];
            } else if (role === 'principal') {
                return [
                    ...common,
                    { id: 'principal-workflows', name: 'üè´ Principal Workflows' },
                    { id: 'observations', name: 'üëÄ Classroom Observations' },
                    { id: 'kpi-review', name: '‚úÖ Review KPI Requests' },
                    { id: 'teacher-management', name: 'üë• Manage Teachers' },
                    { id: 'department-reports', name: 'üìä Department Reports' }
                ];
            } else if (role === 'hr_admin') {
                return [
                    ...common,
                    { id: 'hr-workflows', name: '‚öôÔ∏è HR Admin Workflows' },
                    { id: 'departments', name: 'üè¢ Departments' },
                    { id: 'teachers-list', name: 'üë• All Teachers' },
                    { id: 'system-config', name: '‚öôÔ∏è System Configuration' },
                    { id: 'reports', name: 'üìä Analytics & Reports' }
                ];
            }

            return common;
        }

        // Load workflow
        function loadWorkflow(workflowId) {
            currentWorkflow = workflowId;
            log(`Loading workflow: ${workflowId}`, 'info');

            // Update active menu item
            document.querySelectorAll('.workflow-menu button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-workflow') === workflowId) {
                    btn.classList.add('active');
                }
            });

            // Load workflow content
            const contentArea = document.getElementById('contentArea');

            switch (workflowId) {
                case 'overview':
                    showOverview();
                    break;
                case 'profile':
                    showProfile();
                    break;
                case 'teacher-workflows':
                    showTeacherWorkflows();
                    break;
                case 'my-kpis':
                    showMyKPIs();
                    break;
                case 'my-cpe':
                    showMyCPE();
                    break;
                case 'my-evaluations':
                    showMyEvaluations();
                    break;
                case 'feedback':
                    showFeedbackForm();
                    break;
                case 'principal-workflows':
                    showPrincipalWorkflows();
                    break;
                case 'observations':
                    showObservations();
                    break;
                case 'kpi-review':
                    showKPIReview();
                    break;
                case 'teacher-management':
                    showTeacherManagement();
                    break;
                case 'department-reports':
                    showDepartmentReports();
                    break;
                case 'hr-workflows':
                    showHRWorkflows();
                    break;
                case 'departments':
                    showDepartments();
                    break;
                case 'teachers-list':
                    showTeachersList();
                    break;
                case 'system-config':
                    showSystemConfig();
                    break;
                case 'reports':
                    showReports();
                    break;
                default:
                    contentArea.innerHTML = '<h2>Workflow not found</h2>';
            }
        }

        // Show overview
        async function showOverview() {
            const content = document.getElementById('contentArea');
            content.innerHTML = '<h2>üìä System Overview</h2><p>Loading...</p>';

            try {
                const [profile, stats] = await Promise.all([
                    apiCall('/profile', 'GET'),
                    Promise.resolve({ teachers: 0, departments: 0, evaluations: 0, kpis: 0 })
                ]);

                content.innerHTML = `
                    <h2>üìä System Overview</h2>
                    <div class="alert alert-info">
                        <strong>Welcome to KSIS TEAPS!</strong> Logged in as ${user.role.replace('_', ' ').toUpperCase()}
                    </div>
                    
                    <div class="grid-2">
                        <div class="stat-card">
                            <h2>${stats.teachers || '‚Äî'}</h2>
                            <p>Total Teachers</p>
                        </div>
                        <div class="stat-card">
                            <h2>${stats.departments || '‚Äî'}</h2>
                            <p>Departments</p>
                        </div>
                        <div class="stat-card">
                            <h2>${stats.evaluations || '‚Äî'}</h2>
                            <p>Evaluations</p>
                        </div>
                        <div class="stat-card">
                            <h2>${stats.kpis || '‚Äî'}</h2>
                            <p>Active KPIs</p>
                        </div>
                    </div>

                    <div class="workflow-step">
                        <h3>‚úÖ Quick Actions</h3>
                        <p>Select a workflow from the sidebar to get started.</p>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<h2>Error loading overview</h2><p>${error.message}</p>`;
            }
        }

        // Show profile
        async function showProfile() {
            const content = document.getElementById('contentArea');
            content.innerHTML = '<h2>üë§ My Profile</h2><p>Loading...</p>';

            try {
                const profileData = await apiCall('/profile', 'GET');
                content.innerHTML = `
                    <h2>üë§ My Profile</h2>
                    <div class="result-box">
                        <pre>${JSON.stringify(profileData, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                content.innerHTML = `<h2>Error loading profile</h2><p>${error.message}</p>`;
            }
        }

        // TEACHER WORKFLOWS
        function showTeacherWorkflows() {
            document.getElementById('contentArea').innerHTML = `
                <h2>üéØ Teacher Complete Workflow</h2>
                <p>Follow these steps to test the complete teacher experience:</p>

                <div class="workflow-step">

        // Utility: API call
        async function apiCall(endpoint, method = 'GET', body = null) {
            const options = {
                method: method,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(`${API_URL}${endpoint}`, options);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'API call failed');
            }

            return data;
        }

        // Utility: Show message
        function showMessage(id, message, type) {
            const div = document.getElementById(id);
            div.className = `alert alert-${type}`;
            div.textContent = message;
            div.style.display = 'block';
        }

        // Logout
        async function logout() {
            try {
                await fetch(`${API_URL}/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            token = null;
            user = null;
            log('Logged out', 'info');
            showAuthScreen();
        }
